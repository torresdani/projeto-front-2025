<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Filmes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-primary">

  
  <div class="container my-5">
    <h2 class="text-center mb-4 text-light">Cadastro de Filme</h2>

    <form id="formFilme" class="bg-white p-4 shadow rounded-3">
      <div class="row mb-3">
        <div class="col-md-5">
          <label for="nome" class="form-label">Nome do Filme</label>
          <input type="text" class="form-control" id="nome" name="nome" required>
        </div>

        <div class="col-md-2">
          <label for="duracao" class="form-label">Duração (em minutos)</label>
          <input type="number" class="form-control" id="duracao" name="duracao" required>
        </div>

        <div class="col-md-2">
          <label for="dataLancamento" class="form-label">Data de Lançamento</label>
          <input type="date" class="form-control" id="dataLancamento" name="dataLancamento" required>
        </div>

        <div class="col-md-3">
          <label for="classificacao" class="form-label">Classificação Indicativa</label>
          <select class="form-select" id="classificacao" name="classificacao" required>
            <option value="">Selecione</option>
            <option value="Livre">Livre</option>
            <option value="10">10 anos</option>
            <option value="12">12 anos</option>
            <option value="14">14 anos</option>
            <option value="16">16 anos</option>
            <option value="18">18 anos</option>
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-3">
          <label for="diretor" class="form-label">Diretor</label>
          <input type="text" class="form-control" id="diretor" name="diretor" required>
        </div>

        <div class="col-md-9">
          <label for="linkTrailer" class="form-label">Link do Trailer (YouTube)</label>
          <input type="url" class="form-control" id="linkTrailer" name="linkTrailer" required>
        </div>
      </div>

      <div class="row mb-3">

        <div class="col-md-3">
          <label for="categoria" class="form-label">Categoria</label>
          <input type="text" class="form-control" id="categoria" name="categoria" required>
        </div>

        <div class="col-md-6">
          <label for="formFile" class="form-label">Capa do filme</label>
          <input class="form-control" type="file" id="formFile">
        </div>
      </div>
<div class="row mb-3">
        <div class="col-md-12">
          <label for="elenco" class="form-label">Elenco (Atores)</label>
          <input type="text" class="form-control" id="elenco" name="elenco" placeholder="Separe os nomes por vírgula" required>
        </div>
      </div>
      <div class="row mb-3">
      <div class="col-md-12">
        <label for="sinopse" class="form-label">Sinopse</label>
        <textarea class="form-control" id="sinopse" name="sinopse" rows="4" required></textarea>
      </div>
      </div>
      <div class="row mt-4">
        <div class="col text-center">
          <button type="submit" class="btn btn-primary px-4">Cadastrar Filme</button>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
